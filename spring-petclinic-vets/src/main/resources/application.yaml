spring:
  application:
    name: spring-petclinic-vets
  profiles:
    active: local
  cloud:
    config:
      enabled: false
    kubernetes:
      config:
        name: app-configuration
        sources:
         - name: ${spring.application.name}
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      wavefront:
        uri: proxy://wavefront-proxy.wavefront.svc.cluster.local:2878

wavefront:
  application:
    name: spring-petclinic-tanzu
    service: spring-petclinic-vets
